<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CounterBox</title>
</head>
<body>
    <div class="container">
    <div class="header">
      <h1>CounterBox</h1>
    </div>

    <div class="content"> 
        <div class="flex-row">

            <div class="count-box">
                <h1>0</h1>
                <span> Words</span>
            </div>

            <div class="count-box">
                <h1>0</h1>
                <span>Sentences</span>
            </div>

            <div class="count-box">
                <h1>0</h1>
                <span>Paragraphs</span>
            </div>

            <div class="count-box">
                <h1>0</h1>
                <span>Reading time</span>
            </div>

        </div>
    </div>
        
    <div>
        <textarea class="text" placeholder="start Writing..."></textarea>
    </div>
</div>
    <Footer>
        Made with love by Rutik Wankhade
    </Footer>
</body>

<script src="App.js"></script>
</html>
